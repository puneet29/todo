<html>

<head>
    <title>To Do App</title>
</head>

<body>
    <h1>My To Do:</h1>
    <ul></ul>

    <script>
        const electron = require('electron');
        const { ipcRenderer } = electron;

        const ul = document.querySelector('ul');

        // Show todo list
        ipcRenderer.on('showTodo', (event, todoname) => {
            const li = document.createElement('li');
            const text = document.createTextNode(todoname);

            li.appendChild(text);
            ul.appendChild(li);
        });

        // Clear todo list
        ipcRenderer.on('clearTodo', (event) => {
            ul.innerHTML = '';
        });
    </script>
</body>

</html>
